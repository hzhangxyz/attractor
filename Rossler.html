<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <title>Rossler</title>
   <style>
body { margin: 0; }
canvas { display: block; }
div { position: absolute; color: white; }
input { background-color: transparent; border: 0; color: white; }
   </style>
</head>
<body>
   <div>
      <span>a = <input id=input_a value=0.1 onkeypress=update(event)></input></span>
      <br/>
      <span>b = <input id=input_b value=0.1 onkeypress=update(event)></input></span>
      <br/>
      <span>c = <input id=input_c value=14 onkeypress=update(event)></input></span>
   </div>
</body>
<script src="three.js"></script>
<script src="OrbitControls.js"></script>
<script>
   var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var scene = new THREE.Scene();

var a = 0.1;
var b = 0.1;
var c = 14.;

var update = e => {
   if(e.keyCode==13) {
      a = +eval(document.getElementById('input_a').value);
      b = +eval(document.getElementById('input_b').value);
      c = +eval(document.getElementById('input_c').value);
   }
};

var h = 0.01;
var iter = ([x,y,z]) => [+x+h*(-y-z),+y+h*(x+a*y),+z+h*(b+z*(x-c))];

var number = 1000000;
var step = 10000;
var positions = new Float32Array(number * 3)
var colors = new Float32Array(number * 3);
var color = new THREE.Color();

var point = [0.01,0.,0.];
for (var i=0;i<number;i++) {
   color.setHSL(1-1.*i/number,1,0.5);
   color.toArray(colors, i*3);
}

var geometry = new THREE.BufferGeometry();
geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
var material = new THREE.PointsMaterial({size: 1, vertexColors: true});
var points = new THREE.Points(geometry, material);
scene.add(points);

var camera = new THREE.PerspectiveCamera(1, window.innerWidth/window.innerHeight,0.1,20000);
camera.position.set(0,0,3000)
camera.lookAt(0,0,0)

controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping=true

var do_render = () =>{
   for (var j=0;j<step;j++){
      i = i % number | 0;
      point = iter(point);
      positions[i*3+0] = +point[0];
      positions[i*3+1] = +point[1];
      positions[i*3+2] = +point[2];
      i++;
   }
   points.geometry.attributes.position.needsUpdate = true;
   controls.update();
   renderer.render(scene, camera);
}
setInterval(do_render, 50);
</script>
